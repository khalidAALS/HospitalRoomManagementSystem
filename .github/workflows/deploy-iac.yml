name: Deploy to IaC App

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Verify MONGO_URI is present in secrets
      run: echo "MONGO_URI secret is set: ${{ secrets.MONGO_URI != '' }}"

    - name: Run tests with inline injected MONGO_URI
      run: |
        echo "Starting test with MONGO_URI env injected inline"
        echo "::add-mask::${{ secrets.MONGO_URI }}"
        MONGO_URI="${{ secrets.MONGO_URI }}" NODE_ENV=test mocha
      shell: bash

    - name: Deploy to Azure Web App (IaC)
      if: success()
      uses: azure/webapps-deploy@v2
      with:
        app-name: hospitalroommanagement-iac
        slot-name: production
        publish-profile: ${{ secrets.IAC_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}
