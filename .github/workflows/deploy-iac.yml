name: Deploy to IaC App

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Show MONGO_URI for debugging (do not worry, this doesn't expose it)
      run: echo "MONGO_URI is set: ${{ secrets.MONGO_URI != '' }}"

    - name: Run tests with explicit MONGO_URI injection
      run: |
        echo "Running tests with injected MONGO_URI..."
        MONGO_URI="${{ secrets.MONGO_URI }}" NODE_ENV=test npx mocha

    - name: Deploy to Azure Web App (IaC)
      uses: azure/webapps-deploy@v2
      with:
        app-name: hospitalroommanagement-iac
        slot-name: production
        publish-profile: ${{ secrets.IAC_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}
